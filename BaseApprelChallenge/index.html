<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="container">
    <div class="hero"></div>
    <header class="header">
      <img class="header-logo" src='images/logo.svg' alt="Base Apparel's logo" />
    </header>
    <div class="content">
      <div class="headline">
        <h1 class="title">
          we're
          <span class="title--strong">coming</span>
          <span class="title--strong">soon</span>
        </h1>
        <p class="message">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <div class="call-to-action">
        <form class="subscribe-form">
          <div class="field">
            <input class="email" type="email" placeholder="Email Address" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required />
            <button type="submit" class="submit">
              <span class="icon"></span>
            </button>
            <p class="field-error">Please provide a valid email</p>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://twitter.com/jfelipebc">@jfelipebc</a>.
      </p>
    </footer>
  </main>
</body>
</html>
